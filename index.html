<!doctype html>
<html>
<head>

<link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300" rel="stylesheet"/>

<style>
	#footerDiv {
		border : 1px solid black;
		padding : 0 5px 0 5px;
		margin : 5	px 2px 2px 2px;
	}

	#notesDiv {
		font-family : arial;
		font-weight : 200;
	}

	#contentDiv {
		font-family: 'Open Sans Condensed', sans-serif;
		font-weight: 600;
	}

	#chartDiv {
		display : flex;
		padding : 20px;

	}

	.blueDivider {
		background: #1c2674;
		width : 100%;
		font-family: arial;
		color : #fff;
		font-size : 14px;
		padding : 10px 0 10px 20px;
		text-align : left;
		margin: 30px 0 10px 0;
	}

	sup, sub {
		vertical-align: baseline;
		position: relative;
		top: -0.4em;
	}

	button {
		font: 14px/100% 'Arimo', sans-serif;
		border-radius : 0.3em;
		text-align: center;
		text-shadow : 0 1px 1px rgba(0,0,0,.1);
		box-shadow : 0 1px 1px rgba(0,0,0,.1);
		background : -webkit-gradient(linear, left top, left bottom, from(#1c2674), to(#4656d2));
		border : solid 1px #0b1030;
		color : #fef4e9;
		margin-right : 1px;
	}

	.mathButton {
		border-radius: 0;
		border : none;
		text-shadow: none;
		font-weight: 800;
		background : white;
		font-size : 16px;
		color : #1c2674;
	}

	.controlButton{
		padding: 6px;
		margin : 3px;
	}

	.sensorPanel {
		font-family: arial;
	}

	.dashedDiv {
		background: repeating-linear-gradient(
		90deg, black 0px 4px, white 4px 8px);

	}

</style>
